<div class="container">
<h3>{{title}}</h3>

<form #productForm="ngForm" (ngSubmit)="onSubmit(productForm.value)" novalidate>
    
    <div class="form-group row">
        <div class="col-md-3">
            <label>Name</label>
            <input type="text" name="name" required minlength="3" maxlength="8" class="form-control" #nameref #nameModelRef="ngModel" ngModel>
            <div *ngIf="nameModelRef.errors && nameModelRef.touched" class="alert alert-danger">
                <div [hidden]="!nameModelRef.errors.required">Enter your name!</div>
                <div [hidden]="!nameModelRef.errors.minlength">Name should be of min 3 chars</div>
                
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Category</label>
            
            <select #categoryref>  
              <option *ngFor="let categories of list_categories" [value]="categories" >{{categories}}</option>
            </select>
            
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Description</label>
            <input type="text" name="price" required minlength="10" class="form-control" #descriptionref #descRefModel="ngModel" ngModel>
            <div *ngIf="descRefModel.errors && descRefModel.touched" class="alert alert-danger">
                <div [hidden]="!descRefModel.errors.required">Description is mandatory!</div>
                <div [hidden]="!descRefModel.errors.minlength">minimum 10 chars required!</div>
            </div>
        </div>
    </div>
    <button [disabled]="!productForm.form.valid" type="submit" class="btn btn-primary" #postChild (click)="submit_add(nameref.value,categoryref.value,descriptionref.value)" >ADD PRODUCT</button>
    <br>
    <br>


</form>
</div>
