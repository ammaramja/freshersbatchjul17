<div class="container">
<h3>Edit Product</h3>

    <div class="form-group row">
        <div class="col-md-3">
            <label>Name</label>
            <input type="text" name="name" [value]="name" class="form-control" #nameref>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Category</label>
            
            <select #categoryref>  
              <option *ngFor="let categories of list_categories" [value]="cat" >{{categories}}</option>
            </select>
            
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Description</label>
            <input type="text" name="price" [value]="desc" class="form-control" #descriptionref>
        </div>
    </div>
    <button type="button" class="btn btn-primary btn-success" #postChild (click)="edit_ad(nameref.value,categoryref.value,descriptionref.value)" >Update</button>
    <button type="button" class="btn btn-primary btn-danger" #postChild (click)="cancel_ad(nameref.value,categoryref.value,descriptionref.value)" >Cancel</button>
    <br>
    <br>
</div>
