<div class="container">
<h3>{{title}}</h3>

    <div class="form-group row">
        <div class="col-md-3">
            <label>Name</label>
            <input type="text" name="name" [value]="name" class="form-control" #nameref>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Category</label>
            
            <select #categoryref>  
              <option *ngFor="let categories of list_categories" [value]="categories" >{{categories}}</option>
            </select>
            
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Description</label>
            <input type="text" name="price" class="form-control" #descriptionref>
        </div>
    </div>
    <button type="button" class="btn btn-primary" #postChild (click)="submit_add(nameref.value,categoryref.value,descriptionref.value)" >ADD PRODUCT</button>
